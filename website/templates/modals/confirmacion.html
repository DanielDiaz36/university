{% load static %}

<div class="modal fade" id="modal-notification" tabindex="-1" role="dialog" aria-labelledby="modal-notification"
     aria-hidden="true">
    <div class="modal-dialog modal-danger modal-dialog-centered modal-10" role="document">
        <div class="modal-content bg-gradient-danger">

            <div class="modal-header">
                <h4 class="modal-title" id="modal-title-notification">Confirmación:</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="loading_div" data-img_url="{% static 'img/loading.gif' %}"></div>

                <div class="py-3 text-center">
                    <i class="ni ni-bell-55 ni-3x"></i>
{#                    <h4 class="heading mt-4">¿Desea eliminar el elemento seleccionado?</h4>#}
                    <p id="text_alert"></p>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" id="btn_action"></button>
                <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal">Cancelar</button>
            </div>

        </div>
    </div>
</div>
